    <title>COVID-19 TRACKER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
a {text-align: center;}
a {
  text-decoration: none;
  text-align: center;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #4CAF50;
  color: white;
}

.round {
  border-radius: 50%;
}    
</style>

    
</head>
<body>
    <a href="/" class="previous">&laquo; <Back</a>
    <div class="wrapper">
        <div class="statistic">
          <div class="total_case_box">
                <h2>Total Cases in the world</h2>
                <p id="total_cases"></p>
            </div>

            <div class="Designed_by_box">
                <h2>Designed by Maxon</h2>
                <p id="Maxon_Poll"></p>
            </div>
           <div class="box_wrapper">
                <div class="box">
                    <h2>Total Death</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box">
                    <h2>Total Recovery</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>New case</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box">
                    <h2>New Death</h2>
                    <p id="new_death"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th>Country</th>
                   <th>Cases</th>
                   <th>Deaths</th>
                   <th>serious critical</th>
                   <th>total recovered</th>
               </tr>
           </table>
        </div>
    </div>
